<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <title>webpack-modules-bootstrap</title>
  </head>

  <body>
    <main class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/src/images/sea-4747601_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/src/images/seascape-4636264_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/src/images/sunset-2191645_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <button id="button" aria-describedby="tooltip">
        Popover on top
      </button>
      <div role="tooltip" id="tooltip">
        Vivamus sagittis lacus vel augue laoreet rutrum faucibus.
        <div id="arrow" data-popper-arrow></div>
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="right"
        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      >
        Popover on right
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="bottom"
        data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus."
      >
        Popover on bottom
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="left"
        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      >
        Popover on left
      </button>

      <a
        id="pop"
        title=""
        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.<p>hi</p><p>hihowareyou</p><p>hi</p>"
        data-placement="left"
        data-toggle="popover"
        class="btn"
        href="#"
        data-original-title="Popover on left"
        data-html="true"
        >Popover on left</a
      >
      <button
        type="button"
        id="pop"
        class="btn btn-lg btn-danger"
        data-toggle="popover"
        title="Popover title"
        data-content="And here's some amazing content. It's very engaging. Right?"
      >
        Click to toggle popover
      </button>
    </main>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
